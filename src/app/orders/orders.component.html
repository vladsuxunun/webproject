<div class="main" *ngIf="!empty">

  <div class="orders" *ngFor="let order of orders">
    <div class="column">
      <h3>{{order.dish_name}}</h3>
    </div>
    <div class="column">
      <button class="button"  (click)="deleteOrder(order)">Delete</button>
    </div>
  </div>

  <div class="confirm">
    <button class="button2" (click)="deleteOrders()">Confirm</button>
  </div>

</div>


<div *ngIf="empty">
  <h3>Your order list is empty!</h3>
</div>
